<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCode Donkey</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />

    <!-- External QR code library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar">
        <div class="navbar-image">
          <img src="./donkey.jpg" alt="donkey image" />
        </div>
        <div class="navbar-txt">
          <p><span>QRCode</span>donkey</p>
          <p>Free QR Code Generator</p>
        </div>
      </div>

      <div class="list">
        <ul>
          <li class="class1">url</li>
          <li class="class2">vCard</li>
        </ul>
      </div>
      <div class="container">
        <div class="urlContainer">
          <label for="url">Enter url</label>
          <input type="url" placeholder="https://" />

          <div class="qrcode"></div>

          <div class="button">
            <button onclick="generateQR()">Create QR Code</button>
          </div>

          <div class="downloadBtn hidden">
            <button onclick="download()">Download</button>
          </div>
        </div>

        <div class="vcardContainer hidden">
          <div class="data">
            <label for="fname">Name: </label>
            <input type="text" id="fname" required>


            <label for="mobileNum">Mobile number: </label>
            <input type="number" id="mobileNum" placeholder="+91" required>


            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="QRCodeDonkey@example.com">




          <div class="qrcodev"></div>

          <div class="buttonV">
            <button onclick="vcardQR()">Create QR Code</button>
          </div>

          <div class="downloadBtnV hidden">
            <button onclick="downloadv()">Download</button>
          </div>
          </div>
        </div>

      </div>




      
    </div>
  </body>
</html>
